<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://kit.fontawesome.com/1a096d1e89.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-chevron-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="/assets/sudhith-xavier-IUn1O500LMI-unsplash.jpg" class="song-img">
            <h1>Main pal do pal ka sayar</h1>
            <p>Kishor kumar</p>

            <audio id="song">
                <source src="/media/Tum aaoge mujhse milne Khabar ye bhi tum lana baho(MP3_70K).mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i id="ctrIcon" class="fa-solid fa-pause"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
